<p>Hello there, created third component</p>
<div class="container">

    <div class="row">
    
        <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="onSubmit(model.email,model.pass)" #heroForm="ngForm"> 
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.email" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" >Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="model.pass" [ngModelOptions]="{standalone: true}">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    
    </div>
    </div>
    
    </div>
